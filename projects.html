<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Builder - Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://via.placeholder.com/1920x1080'); /* Replace with your desired default background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .header {
            padding: 50px 20px 10px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
        }
        .container {
            padding: 20px;
            max-width: 700px;
            margin: 20px auto;
            background: rgba(255,255,255,0.9);
            border-radius: 8px;
        }
        .project-entry {
            border: 1px solid #ccc;
            padding: 15px;
            margin-top: 15px;
            border-radius: 4px;
            position: relative;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, a {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            text-decoration: none;
            color: #333;
        }
        .remove-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #EA4335;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .remove-button:hover {
            background-color: #c9302c;
        }
        .add-button, .save-button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #34A853;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }
        .add-button:hover, .save-button:hover {
            background-color: #2c8e46;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Projects</h1>
    </div>

    <div class="container">
        <div id="projectContainer"></div>
        <button class="add-button" onclick="addProject()">Add Project</button>
        <button class="save-button" onclick="saveProjects()">Save</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Load project entries if exist
            const projects = JSON.parse(localStorage.getItem('projects'));
            if (projects && projects.length > 0) {
                projects.forEach(entry => addProject(entry));
            } else {
                addProject();
            }
        });

        function addProject(data = {}) {
            const container = document.getElementById('projectContainer');
            const div = document.createElement('div');
            div.className = 'project-entry';
            div.innerHTML = `
                <button type="button" class="remove-button" onclick="removeProject(this)">Remove</button>
                <label>Project Name:</label>
                <input type="text" class="projectName" value="${escapeHTML(data.projectName || '')}" required>

                <label>Description:</label>
                <textarea class="description" rows="4" required>${escapeHTML(data.description || '')}</textarea>

                <label>Link:</label>
                <input type="url" class="link" value="${escapeHTML(data.link || '')}">
            `;
            container.appendChild(div);
        }

        function removeProject(button) {
            const projectEntry = button.parentElement;
            projectEntry.remove();
        }

        function saveProjects() {
            const projectEntries = document.querySelectorAll('.project-entry');
            const projects = [];

            projectEntries.forEach(entry => {
                const projectName = entry.querySelector('.projectName').value.trim();
                const description = entry.querySelector('.description').value.trim();
                const link = entry.querySelector('.link').value.trim();

                if (projectName && description) { // Ensure required fields are filled
                    projects.push({ projectName, description, link });
                }
            });

            localStorage.setItem('projects', JSON.stringify(projects));
            alert('Projects saved successfully!');
        }

        // Optional: Function to escape HTML to prevent XSS attacks
        function escapeHTML(str) {
            if (!str) return '';
            return str.replace(/&/g, "&amp;")
                      .replace(/</g, "&lt;")
                      .replace(/>/g, "&gt;")
                      .replace(/"/g, "&quot;")
                      .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
