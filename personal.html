<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Builder - Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('nice.jpg'); /* Replace with your desired default background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .header {
            padding: 50px 20px 10px 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 15px 25px;
            margin: 5px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .navbar a:hover {
            background-color: #ccc;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background: rgba(255,255,255,0.9);
            border-radius: 8px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .save-button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #34A853;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .save-button:hover {
            background-color: #2c8e46;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Personal Information</h1>
    </div>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="personal.html">Personal Info</a>
        <a href="education.html">Education</a>
        <a href="work.html">Work Experience</a>
        <a href="skills.html">Skills</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="container">
        <form id="personalForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" required>

            <label for="bio">Short Bio:</label>
            <textarea id="bio" rows="5" required></textarea>

            <button type="button" class="save-button" onclick="savePersonalInfo()">Save</button>
        </form>
    </div>

    <script>
        // Load background image is no longer needed since background is fixed

        document.addEventListener('DOMContentLoaded', () => {
            // Load personal info if exists
            const personal = JSON.parse(localStorage.getItem('personalInfo'));
            if (personal) {
                document.getElementById('name').value = personal.name;
                document.getElementById('email').value = personal.email;
                document.getElementById('phone').value = personal.phone;
                document.getElementById('bio').value = personal.bio;
            }
        });

        function savePersonalInfo() {
            const personal = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                bio: document.getElementById('bio').value
            };
            localStorage.setItem('personalInfo', JSON.stringify(personal));
            alert('Personal Information Saved!');
        }
    </script>
</body>
</html>
